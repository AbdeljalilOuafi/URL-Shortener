version: '3.8'

services:
  url-shortener:
    build: .
    ports:
      - "8001:8001"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://url_shortener:password@db:5432/url_shortener
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: url_shortener
      POSTGRES_USER: url_shortener
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Use different port to avoid conflicts

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/ssl/certs  # Mount SSL certificates if using HTTPS
    depends_on:
      - url-shortener

volumes:
  postgres_data:
