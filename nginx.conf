# Nginx configuration for URL Shortener with wildcard subdomain support
# This configuration accepts ANY subdomain and routes to the URL shortener

server {
    listen 80;
    listen [::]:80;
    
    # Accept any subdomain
    server_name ~^(?<subdomain>.+)\.(?<domain>.+)$;
    
    # Optional: Redirect HTTP to HTTPS in production
    # return 301 https://$server_name$request_uri;
    
    # For development, serve directly over HTTP
    location / {
        proxy_pass http://url-shortener:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle CORS preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            return 204;
        }
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://url-shortener:8001/health;
        proxy_set_header Host $host;
    }
}

